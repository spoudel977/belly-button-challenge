<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belly Button Biodiversity</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- D3 + Plotly -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <!-- App Script -->
  <script defer src="./static/js/app.js"></script>

  <style>
    :root { --bb-bg:#f6f7f9; --bb-border:#e9ecef; }
    body { background: var(--bb-bg); }
    header { background: #fff; }
    .card { border-radius:12px; border:1px solid var(--bb-border); }
    .card-header { background:#fff; }
    .chart { min-height: 420px; }
    @media(max-width:990px){ .chart{ min-height:360px; } }
  </style>
</head>

<body>
<header class="py-4 mb-3 shadow-sm">
  <div class="container d-flex flex-wrap align-items-center justify-content-between">
    <div>
      <h1 class="h4 mb-1">Belly Button Biodiversity</h1>
      <div class="text-secondary small">All charts, one screen — pick a subject to explore.</div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <label for="selDataset" class="form-label m-0 text-secondary small">Test Subject</label>
      <select id="selDataset" class="form-select form-select-sm" style="width:140px;"></select>
    </div>
  </div>
</header>

<main class="container">

  <div class="row g-4 mb-1">
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header"><strong>Top 10 OTUs (Bar)</strong></div>
        <div class="card-body p-3"><div id="bar" class="chart"></div></div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header"><strong>OTU Distribution (Bubble)</strong></div>
        <div class="card-body p-3"><div id="bubble" class="chart"></div></div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header"><strong>Wash Frequency (Gauge)</strong></div>
        <div class="card-body p-3"><div id="gauge" class="chart"></div></div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header"><strong>Demographic Info</strong></div>
        <div class="card-body p-3">
          <div id="sample-metadata" class="text-secondary small">
            <div class="d-flex align-items-center gap-2">
              <div class="spinner-border spinner-border-sm" role="status"></div>
              <span>Loading…</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-secondary small py-4">
    Belly Button Biodiversity • Interactive Dashboard
  </footer>

</main>
</body>
</html>
