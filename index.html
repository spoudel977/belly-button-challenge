<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belly Button Biodiversity</title>

  <!-- Vendor libs -->
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Page styles -->
  <style>
    :root {
      --bbd-bg: #f8f9fa;
    }
    body {
      background: var(--bbd-bg);
    }
    header .lead {
      color: #495057;
    }
    .card {
      border-radius: 0.75rem;
    }
    .chart {
      min-height: 360px;
    }
    /* Make charts responsive without jitter */
    @media (min-width: 1200px) {
      #bar.chart { min-height: 440px; }
      #bubble.chart { min-height: 520px; }
    }
    footer {
      color: #6c757d;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="py-5 text-center bg-white shadow-sm mb-4">
    <div class="container">
      <h1 class="display-6 mb-2">Belly Button Biodiversity Dashboard</h1>
      <p class="lead mb-0">Explore interactive charts built from the dataset.</p>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <!-- Left rail -->
      <aside class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body">
            <label for="selDataset" class="form-label fw-semibold">Test Subject ID</label>
            <select id="selDataset" class="form-select" aria-label="Select test subject" onchange="optionChanged(this.value)"></select>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-white">
            <h2 class="h5 mb-0">Demographic Info</h2>
          </div>
          <div id="sample-metadata" class="card-body small">
            <!-- populated by JS -->
            <div class="text-muted d-flex align-items-center gap-2">
              <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
              <span>Loading...</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Right content -->
      <section class="col-lg-9">
        <div class="row g-4">
          <div class="col-12 col-xl-7">
            <div class="card h-100">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">Top OTUs (Bar)</h2>
              </div>
              <div id="bar" class="card-body chart">
                <!-- Plotly bar goes here -->
              </div>
            </div>
          </div>

          <div class="col-12 col-xl-5">
            <div class="card h-100">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">Wash Frequency (Gauge)</h2>
              </div>
              <div id="gauge" class="card-body chart">
                <!-- Plotly gauge goes here -->
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">OTU Distribution (Bubble)</h2>
              </div>
              <div id="bubble" class="card-body chart">
                <!-- Plotly bubble goes here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="border-top py-3">
    <div class="container small text-center">
      Belly Button Biodiversity â€¢ Interactive Dashboard
    </div>
  </footer>

  <!-- Your app scripts (defer so they run after DOM is ready) -->
  <script src="./static/js/app.js" defer></script>
  <script src="./static/js/bonus.js" defer></script>
</body>
</html>
