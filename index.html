<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Belly Button Biodiversity</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <!-- Modern Plotly build -->
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js" defer></script>
  <script src="./static/js/app.js" defer></script>
  <!-- silence 404 favicons on GH Pages -->
  <link rel="icon" href="data:,">

  <style>
    :root { --bb-bg:#f6f7f9; --bb-border:#e9ecef; }
    body { background: var(--bb-bg); }
    header { background:#fff; }
    .card { border-radius:14px; border:1px solid var(--bb-border); }
    .card-header { background:#fff; }

    /* Fixed heights so 2×2 tiles never get cropped */
    .chart        { height: 360px; }     /* Bar & Bubble */
    #gauge.chart  { height: 300px; }     /* Gauge shorter */
    #sample-metadata { max-height: 300px; overflow:auto; }

    @media (max-width: 1199.98px) {
      .chart       { height: 320px; }
      #gauge.chart { height: 260px; }
    }
    @media (max-width: 767.98px) {
      .chart       { height: 300px; }
      #gauge.chart { height: 240px; }
    }
  </style>
</head>
<body>
  <header class="py-3 mb-3 shadow-sm">
    <div class="container-fluid px-3 px-lg-4 d-flex flex-wrap align-items-center justify-content-between">
      <div>
        <h1 class="h4 mb-1">Belly Button Biodiversity</h1>
        <div class="text-secondary small">All charts, one screen — pick a subject to explore.</div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <label for="selDataset" class="form-label m-0 text-secondary small">Test Subject</label>
        <select id="selDataset" class="form-select form-select-sm" style="width:140px;"></select>
      </div>
    </div>
  </header>

  <main class="container-fluid px-3 px-lg-4">
    <!-- Row 1: Bar | Bubble -->
    <div class="row g-3 mb-2">
      <div class="col-12 col-xl-6">
        <div class="card h-100">
          <div class="card-header py-2"><strong>Top 10 OTUs (Bar)</strong></div>
          <div class="card-body p-3"><div id="bar" class="chart"></div></div>
        </div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="card h-100">
          <div class="card-header py-2"><strong>OTU Distribution (Bubble)</strong></div>
          <div class="card-body p-3"><div id="bubble" class="chart"></div></div>
        </div>
      </div>
    </div>

    <!-- Row 2: Gauge | Demographics -->
    <div class="row g-3">
      <div class="col-12 col-xl-6">
        <div class="card h-100">
          <div class="card-header py-2"><strong>Wash Frequency (Gauge)</strong></div>
          <div class="card-body p-3"><div id="gauge" class="chart"></div></div>
        </div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="card h-100">
          <div class="card-header py-2"><strong>Demographic Info</strong></div>
          <div class="card-body p-3">
            <div id="sample-metadata" class="text-secondary small">
              <div class="d-flex align-items-center gap-2">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <span>Loading…</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-secondary small py-3">Belly Button Biodiversity • Interactive Dashboard</footer>
  </main>
</body>
</html>
