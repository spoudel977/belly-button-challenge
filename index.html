<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Belly Button Biodiversity</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <script src="./static/js/app.js" defer></script>

  <style>
    :root {
      --bbd-bg: #f6f7f9;
      --bbd-card: #ffffff;
      --bbd-muted: #6c757d;
      --bbd-border: #e9ecef;
    }
    body { background: var(--bbd-bg); }
    header { background: #fff; }
    .card { border-radius: 14px; border: 1px solid var(--bbd-border); }
    .card-header { background: #fff; }
    .chart { min-height: 360px; }
    #bar.chart, #bubble.chart { min-height: 420px; }
    #gauge.chart { min-height: 420px; }
    .meta-table { font-size: 0.92rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="py-4 mb-3 shadow-sm">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div>
        <h1 class="h4 mb-1">Belly Button Biodiversity</h1>
        <div class="text-secondary small">All charts, one screen — pick a subject to explore.</div>
      </div>

      <!-- Controls -->
      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <label for="selDataset" class="form-label m-0 text-secondary small">Test Subject</label>
          <select id="selDataset" class="form-select form-select-sm" style="width: 140px;"></select>
        </div>
        <button id="toggleMeta" class="btn btn-outline-secondary btn-sm">Demographics</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row g-4">
      <!-- Left: Bar -->
      <section class="col-12 col-xl-5">
        <div class="card h-100">
          <div class="card-header"><strong>Top 10 OTUs (Bar)</strong></div>
          <div class="card-body p-3"><div id="bar" class="chart"></div></div>
        </div>
      </section>

      <!-- Middle: Bubble -->
      <section class="col-12 col-xl-5">
        <div class="card h-100">
          <div class="card-header"><strong>OTU Distribution (Bubble)</strong></div>
          <div class="card-body p-3"><div id="bubble" class="chart"></div></div>
        </div>
      </section>

      <!-- Right: Gauge + Demographics -->
      <aside class="col-12 col-xl-2">
        <div class="card mb-4">
          <div class="card-header"><strong>Wash Frequency (Gauge)</strong></div>
          <div class="card-body p-3"><div id="gauge" class="chart"></div></div>
        </div>

        <div class="card" id="metaCard">
          <div class="card-header"><strong>Demographic Info</strong></div>
          <div class="card-body p-3">
            <div id="sample-metadata" class="meta-table text-secondary small">
              <div class="d-flex align-items-center gap-2">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <span>Loading…</span>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer class="text-center text-secondary small py-4">Belly Button Biodiversity • Interactive Dashboard</footer>
  </main>

  <script>
    // simple toggle for demographics on small screens
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('toggleMeta');
      const card = document.getElementById('metaCard');
      btn?.addEventListener('click', () => card?.classList.toggle('d-none'));
    });
  </script>
</body>
</html>
